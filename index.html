    <title>Top Light Novels</title>
</head>

<body>
    <h1>My Top 3 favourite Light Novels </h1>
    <nav>
        <ul>
            <li><a href="#one">Mushoku Tensei ~Isekai ittara Honki dasu~</a></li>
            <li><a href="#two">Overlord</a></li>
            <li><a href="#three">Kumo desu ga, Nani ka?</a></li>

        </ul>
    </nav>

    <main>
        <div>
            <ol>
                <li>
                    <figure id="one">
                        <h2>Mushoku Tensei ~Isekai ittara Honki dasu~</h2>
                        <p><strong>Author:</strong> Rifujin na Magonote</p>
                        <p>A man who wasted his life gets a second chance when he reincarnates in a fantasy world,
                            determined to live without regrets.</p>
                        <img src="https://i.pinimg.com/1200x/13/dc/f6/13dcf601bb97e0cbe6170a62359fa28a.jpg"
                            alt="Cover of Mushoku Tensei Vol.1 " width="50%">
                        <figcaption>Mushoku Tensei ~Isekai ittara Honki dasu~ Vol.1</figcaption>
                    </figure>
                </li>
                <li>
                    <figure id="two">
                        <h2>Overlord</h2>
                        <p><strong>Author:</strong> Kugane Maruyama</p>
                        <p>Trapped in a game world as his skeletal avatar, Momonga becomes the powerful overlord Ainz
                            Ooal Gown and sets out to conquer the new world.</p>
                        <img src="https://m.media-amazon.com/images/I/81LHZPFe-vL._UF894,1000_QL80_.jpg"
                            alt="Cover of the Overlord - Vol.1" width="50%">
                        <figcaption>Overlord - Vol 1</figcaption>
                    </figure>
                </li>
                <li>
                    <figure id="three">
                        <h2>Kumo desu ga, Nani ka?</h2>
                        <p><strong>Author:</strong> Okina Baba</p>
                        <p>A high school girl reincarnates as a spider monster in a dungeon? To survive, she must
                            evolve, adapt, and fight through endless challenges.</p>
                        <img src="https://m.media-amazon.com/images/I/81TPf6E6+lL._UF1000,1000_QL80_.jpg"
                            alt="Cover of the Kumo desu ga Vol.1" width="50%">
                        <figcaption>Kumo desu ga, Nani ka? - Vol.1</figcaption>
                    </figure>
                </li>
            </ol>
        </div>

    </main>
